<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大运超人的网页</title>
</head>
<body>

    <!-- 标题 -->
    <h1>欢迎来到大运超人的网页</h1>

    <!-- 段落 -->
    <p>这是我个人的网页有我的一些爱好和相关信息。</p>

    <!-- 插入图片 -->
    <h2>哼！想逃？</h2>
    <img src="example.jpg" alt="牢大" width="300">

    <!-- 无序列表 -->
    <h2>兴趣爱好</h2>
    <ul>
        <h2>打游戏</h2>
        <ul>
            <li>FS社全家桶</li>
            <li>R星全家桶</li>
            <li>B社全家桶</li>
        </ul>
        <li>编程</li>
        <li>搞电子设备</li>
    </ul>

    <!-- 有序列表 -->
    <h2>学习步骤</h2>
    <ol>
        <li>思考理解</li>
        <li>做题感受</li>
        <li>用自己的语言说出</li>
    </ol>

    <!-- 表格 -->
    <h2>宿舍</h2>
    <table border="1">
        <tr>
            <th>编号</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td>0213</tr>
            <td>李阳阳</tr>
        </tr>
        <tr>
            <td>0214</td>
            <td>高丁杰</td>
        </tr>
        <tr>
            <td>0215</td>
            <td>芦亚军</td>
        </tr>
        <tr>
            <td>0216</td>
            <td>崔俊</td>
        </tr>
    </table>

    <!-- 表单 -->
    <h2>日期选择</h2>
    <form action="#" method="post">
        <label for="selectedDate">选择日期：</label>
        <input type="date" id="selectedDate" name="selectedDate">
        <input type="submit" value="提交日期">
    </form>

    <!-- 跳转链接 -->
    <h2>个人相关</h2>
    <p>点击下面的链接访问更多页面：</p>
    <ul>
        <li><a href="https://www.bilibili.com/video/BV1Y7SWYpERP/?spm_id_from=333.337.search-card.all.click">我最喜欢的音乐之一</a></li>
        <li><a href="https://www.luogu.com.cn/problem/P1161">日常练习的网页</a></li>
        <li><a href="https://github.com/xiaobaigenier/xiaobaigenier.github.io/edit/main/index.html#L18C35">我的仓库</a></li>
    </ul>

</body>
</html>
