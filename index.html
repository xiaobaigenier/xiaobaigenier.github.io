<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大运超人的网页</title>
</head>
<body>
    <!-- audio 标签用于嵌入音频 -->
    <audio controls>
        <!-- src 属性指定音频文件的路径 -->
        <source src="“一演丁真 便入戏 得太深”——丁真能量单曲《群丁》_音频.mp4" type="audio/mpeg">
        <!-- 若浏览器不支持 MP3 格式，可添加其他格式 -->
        <source src="“一演丁真 便入戏 得太深”——丁真能量单曲《群丁》_音频.mp4" type="audio/ogg">
        <!-- 当浏览器不支持 audio 元素时显示的提示信息 -->
        你的浏览器不支持音频播放。
    </audio>

    <!-- 标题 -->
    <h1>欢迎来到大运超人的网页</h1>

    <!-- 段落 -->
    <p>这是我个人的网页有我的一些爱好和相关信息。</p>

    <!-- 插入图片 -->
    <h2>哼！想逃？</h2>
    <img src="d0a7da8a-baa1-4a2a-805a-558d38e7ede4.png" alt="牢大" width="300">

    <!-- 无序列表 -->
    <h2>兴趣爱好</h2>
    <ul>
        <li>打游戏</li>
        <ul>
            <li>FS社全家桶</li>
            <li>R星全家桶</li>
            <li>B社全家桶</li>
        </ul>
        <li>编程</li>
        <li>搞电子设备</li>
    </ul>

    <!-- 有序列表 -->
    <h2>我自己的学习步骤</h2>
    <ol>
        <li>思考理解</li>
        <li>做题感受</li>
        <li>用自己的语言说出</li>
    </ol>

    <!-- 表格 -->
    <h2>宿舍人员</h2>
    <table border="1">
        <tr>
            <th>编号</th>
            <th>姓名</th>
        </tr>
        <tr>
            <td>0213</td>
            <td>李阳阳</td>
        </tr>
        <tr>
            <td>0214</td>
            <td>高丁杰</td>
        </tr>
        <tr>
            <td>0215</td>
            <td>芦亚军</td>
        </tr>
        <tr>
            <td>0216</td>
            <td>崔俊</td>
        </tr>
    </table>

    <!-- 表单 -->
    <h2>日期选择</h2>
    <form action="#" method="post">
        <label for="selectedDate">选择日期：</label>
        <input type="date" id="selectedDate" name="selectedDate">
        <input type="submit" value="提交日期">
    </form>
    <!-- video 标签用于嵌入视频 -->
    <video controls>
        <!-- src 属性指定视频文件的路径 -->
        <source src="魂5特工.mp4" type="video/mp4">
        <!-- 若浏览器不支持 MP4 格式，可添加其他格式 -->
        <source src="魂5特工.mp4" type="video/webm">
        <!-- 当浏览器不支持 video 元素时显示的提示信息 -->
        你的浏览器不支持视频播放。
    </video>

    <!-- 跳转链接 -->
    <h2>个人相关</h2>
    <p>点击下面的链接访问更多页面：</p>
    <ul>
        <li><a href="https://www.bilibili.com/video/BV1Y7SWYpERP/?spm_id_from=333.337.search-card.all.click">我最喜欢的音乐之一</a></li>
        <li><a href="https://www.luogu.com.cn/problem/P1161">日常练习的网页</a></li>
        <li><a href="https://github.com/xiaobaigenier/xiaobaigenier.github.io/edit/main/index.html#L18C35">我的仓库</a></li>
    </ul>

</body>
</html>
